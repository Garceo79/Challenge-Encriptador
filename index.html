<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width">
        <title>Challenge Encriptador Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:ital,wght@0,400..700;1,400..700&family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <img src="imagenes/Logo.png" alt="Logo Alura" class="logo">
        </header>
        
        <main>

            <section class="input">
                <textarea cols="30" rows="10" id="Texto" class="text-area" placeholder="Ingrese el texto aquí"></textarea>
                <div class="informacion">
                    <img src="Imagenes/alerta.svg" alt="alerta">
                    <h6>Solo letras minusculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
    
            <section class="output">
                <textarea class="mensaje"cols="20" rows="15"></textarea>
                
                <div class="mensaje-temporal">
                    <p class="primer-mesaje">Ningún mensaje fue <br> encontrado</p>
                    <p class="segundo-mensaje">Ingrese el texto que desees encriptar o <br> desencriptar</p> 
                </div>
                                                
                <div class="btn-copiar">
                    <button class="copiar" onclick="copiar()">copiar</button>
                </div>

            </section>
        </main>

        <footer>
            <section class="footer-logo">
                <ul class="logos">
                    <li>
                        <a href="https://discord.com/channels/@me" target="_blank"><img id="logo-discord" src="Imagenes/Discord01.png" alt="logo-discord"></a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/sinoe-geovanni-arceo-l%C3%B3pez-qfb/" target="_blank"><img id="logo-linkedin" src="Imagenes/LinkedIn01.png" alt="logo-linkedIn"></a>
                    </li>
                    <li>
                        <a href="https://github.com/Garceo79/Challenge-Encriptador/tree/main" target="_blank"><img id="logo-github" src="Imagenes/github01.png" alt="logo-github"></a>
                    </li>
                </ul>
                <p class="nombre">Desarollador: Sinoe Geovanni Arceo López</p>
               
            </section>
        </footer>

        <script src="app.js"></script>
    
    </body>
</html>
